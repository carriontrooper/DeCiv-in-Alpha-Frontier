A more all-terrain sort of sniper. = 可全地形行動無阻的狙擊兵。
Marines = 兩棲突擊兵
Motivated by patriotism and not corporate pay like the Colonial sort, but still very versatile nonetheless. = 受愛國熱情而非薪酬驅動的士兵，但仍然非常多才多藝。
