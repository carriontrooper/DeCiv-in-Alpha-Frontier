Great Mad Scientist = 瘋狂大科學家
They say the boundary between genius and insanity is but a hair's breadth away, and we are absolutely certain that this unit definitely belong to the latter. = 都說天才與瘋子只有一線之隔，而我們絕對可以肯定，這家伙絕對屬於後者。
Guerilla = 游擊兵
