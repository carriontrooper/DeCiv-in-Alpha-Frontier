Exploring the new world, but better organized. = 以更專業和建制化的方式去探索和開發新世界。
Scavenger = 拾荒者
Trained to be able to procure, reuse, and most importantly, bring back a defeated enemy's gear. = 經過訓練，能夠獲取、重複使用，最重要的是，帶回被擊敗的敵人的裝備。
